  <script>
    let body = document.body;
    let data;
    let api = "https://6425ba6ed24d7e0de461a198.mockapi.io/mens";
    async function fetching() {
      try {
        let res = await fetch(api);
        let res2 = await res.json();
        data = res2;
        display(data);
      } catch (error) {
        console.log(error);
      }
    }
    fetching();

    let container = document.getElementById("container");

    function display(data) {
      container.innerHTML = "";

      // for (let i = 0; i < data.length; i++)
      data.forEach(function (product, index) {
        let prod = document.createElement("div");
        let anchor = document.createElement("a");

        let image = document.createElement("img");
        image.setAttribute("src", product.image);
        image.setAttribute("class", "photo");
        let title = document.createElement("h3");
        title.innerText = product.name;

        let description = document.createElement("p");
        description.innerText = product.description;
        let price = document.createElement("h4");
        price.innerText = `Price :â‚¹ ${product.price}`;
        let rating = document.createElement("p");
        rating.innerText = `Rating : ${Number(product.rating) / 10}`;

        anchor.append(image, title, description, price, rating);
        prod.append(anchor);
        container.append(prod);
        // }
      });
    }
