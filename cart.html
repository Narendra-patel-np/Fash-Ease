  <script>
    let container = document.getElementById("cart-container");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    display(cart);
    // let deleted=JSON.parse(localStorage.getItem("cart")) || [];
    function display(data) {
      container.innerHTML = "";
      // data.forEach(function (product, index)
      for (let i = 0; i < data.length; i++) {
        let prod = document.createElement("div");

        let image = document.createElement("img");
        image.setAttribute("src", data[i].image);
        image.setAttribute("class", "photo");

        let name = document.createElement("h2");
        name.innerText = data[i].name;

        let by = document.createElement("h3");
        by.innerText = `By - ${data[i].by}`;

        let size = document.createElement("p");
        size.innerText = `Size -${data[i].size}`;

        let price = document.createElement("h4");
        price.innerText = `â‚¹ ${data[i].price}`;

        let deletebtn = document.createElement("button");
        deletebtn.innerText = "Delete";
        deletebtn.addEventListener("click", function () {
          deleted = cart.filter(function (ele, index) {
            if (index == i) {
              return false;
            } else {
              return true;
            }
          });
          display(deleted);
          localStorage.setItem("cart", JSON.stringify(deleted));
        });

        prod.append(image, name, by, size, price, deletebtn);
        container.append(prod);
      }
      // });
    }
  </script>
