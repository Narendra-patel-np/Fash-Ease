  <script>
    let API = "https://6425ba6ed24d7e0de461a198.mockapi.io/product";
    let data;
    let body = document.body;
    async function Newfetch() {
      try {
        let res = await fetch(API);
        data = await res.json();
        display(data);
      } catch (error) {
        console.log(error);
      }
    }
    Newfetch();
    let container = document.getElementById("container");

    function display(data) {
      data.forEach(function (product, index) {
        let prod = document.createElement("div");
        let anchor = document.createElement("a");
        let name = document.createElement("h4");
        name.innerText = product.name;

        let image = document.createElement("img");
        image.setAttribute("src", product.image);
        image.setAttribute("class", "photo");

        let bottom = document.createElement("div");
        bottom.setAttribute("class", "bottom");
        let person = document.createElement("div");
        person.setAttribute("class", "person");
        let follow = document.createElement("div");
        let like = document.createElement("div");
        let share = document.createElement("div");

        let personImg = document.createElement("img");
        personImg.setAttribute("src", product.person);
        personImg.setAttribute("class", "personImg");

        let by = document.createElement("p");
        by.innerText = `By-- ${product.by}`;

        let follower = document.createElement("p");
        follower.innerText = `${product.followers} followers`;

        let likeImg = document.createElement("img");
        likeImg.setAttribute(
          "src",
          "https://imgs.search.brave.com/c6KN1TX0h_M4dur3y1dls7mnq4QJkOVJ3NF3yOkm8F0/rs:fit:632:225:1/g:ce/aHR0cHM6Ly90c2Uz/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC5W/U1Axc0tmaHQ2QXk0/T29jVkpXaFZRSGFG/aiZwaWQ9QXBp"
        );
        let likes = document.createElement("p");
        likes.innerText = `${product.likes} Likes`;
        let shareImg = document.createElement("img");
        shareImg.setAttribute(
          "src",
          "https://imgs.search.brave.com/sF_-YfsINtA0C9ZpDEtv84Liw0rtinBqx1i80TlP23o/rs:fit:844:225:1/g:ce/aHR0cHM6Ly90c2Uy/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC5E/SGhyQkdveTd3V2o0/TFlOVkhVNXJRSGFF/SyZwaWQ9QXBp"
        );
        let shares = document.createElement("p");
        shares.innerText = "Share";

        anchor.append(name, image);
        bottom.append(person, follow, like, share);
        person.append(personImg);
        follow.append(by, follower);
        like.append(likeImg, likes);
        share.append(shareImg, shares);
        prod.append(anchor, bottom);
        container.append(prod);
      });
    }
